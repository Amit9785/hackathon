<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <section class="section">
    <section1>
        
        <iframe width="30%" height="315" src="https://www.youtube.com/embed/videoseries?list=PLfqMhTWNBTe3H6c9OGXb5_6wcc1Mca52n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
    </section1>
    <section2 class="section2">
        <h5>NOTES</h5>
        <textarea name="Notes" id="notes" cols="30" rows="10"></textarea>
        <button type="submit" id="save">Save</button>
    </section2>
</section >
<div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html-code" onkeyup="run()" ></textarea>

      <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-js"></i> JS</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i>OUTPUT</label>
      <iframe id="output"></iframe>
    </div> 
      
  </div>
    
<script>
  function run(){
    let htmlCode = document.getElementById("html-code").value;
    let cssCode = document.getElementById("css-code").value;
    let jsCode = document.getElementById("js-code").value;
    let output = document.getElementById("output");

    output.contentDocument.body.innerHTML = htmlCode +"<style>"+ cssCode +"</style>";

    output.contentWindow.eval(jsCode);
  }
</script>
</body>
</html>
